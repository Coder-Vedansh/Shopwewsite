<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log-in</title>
  <link rel="stylesheet" href="css/login.css">
  <meta description="MM EYE CARE login">
  <script>"https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" </script>
</head>

<body>
  <div class="form-container">
    <p class="title">Welcome back</p>
    <form class="form">
      <input type="email" class="input" placeholder="Email">
      <input type="password" class="input" placeholder="Password">
      <p class="page-link">
        <span class="page-link-label">Forgot Password?</span>
      </p>
      <button class="form-btn">Log in</button>
    </form>
    <p class="sign-up-label">
      Don't have an account?
      <a href="signup.html" class="sign-up-link">Sign-up here</a>
    </p>
    <div class="buttons-container">
      <div class="apple-login-button">
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" class="apple-icon" viewBox="0 0 1024 1024"
          height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
          <path></path>
        </svg>
        <span>Log in with Apple</span>
      </div>
      <div class="google-login-button">
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" x="0px" y="0px"
          class="google-icon" viewBox="0 0 48 48" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
          <path fill="#FFC107"></path>
          <path fill="#FF3D00"></path>
          <path fill="#4CAF50"></path>
          <path fill="#1976D2"></path>
        </svg>
        <span>Log in with Google</span>
      </div>
    </div>
  </div>
</body>

</html>
